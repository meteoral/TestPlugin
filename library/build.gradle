apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 3
        versionName "2.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        repository(url: 'http://172.20.0.252:8081/repository/mg/') {//仓库地址
            authentication(userName: mavenUser,//用户名    在~/.gradle/gradle.properties 中增加相应字段
                    password: mavenPassword)//密码
        }
        pom.project {
            name 'meteoral-library'
            packaging 'aar'
            description 'none'
            url 'http://172.20.0.252:8081/repository/mg/'//仓库地址
            groupId "com.liuqingwei.example"
            artifactId rootProject.name //LibA
            version android.defaultConfig.versionName
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
}
